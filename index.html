<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <h1 class="text-center m-5">Contesta esta breve encuesta: </h1>
        <div class="row">
            <div class="col col-md-6 fs-5 mx-auto" style="border-radius:20px; box-shadow:0px 0px 10px black; padding: 10px; width: 400px;">
                <h2 class="text-center">Preguntas:</h2>
                <form id="form">
                    <label class="mt-3 label">Cual es tu tipo de Calzado preferido?</label>
                    <input class="input" type="text" placeholder="Calzado Preferido" style="border-radius: 30px; padding: 5px;">
                    <label class="mt-3 label">Cual es tu color preferido?</label>
                    <input class="input" type="text" placeholder="Color preferido" style="border-radius: 30px; padding: 5px;">
                    <label class="mt-3 label">Que numero eres en calzados?</label><br>
                    <input class="input" type="number" placeholder="num" min="33" max="45" style="border-radius: 50px; padding: 0px 5px; text-align:center ;"><br>
                    <button id="btn" class="btn btn-dark mt-3" type="button">Enviar Respuestas</button>
                    <button id="btnReset"type="reset" class="btn btn-danger mt-3">Reset</button>
                </form>
            </div>
            <div id="div2" class="col col-md-6 fs-5 mx-auto" style="border-radius:20px; box-shadow:0px 0px 10px black; padding: 10px;width: 400px;">
                <h2 class="text-center">Respuestas:</h2>
                <form id="form2">
                    <p class="p-3 resp"></p>
                    <hr>
                    <p class="p-3 resp"></p>
                    <hr>
                    <p class="p-3 resp"></p>
                    <hr>
                </form>
            </div>
            <div id="div3" class="col-12 text-center"></div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
